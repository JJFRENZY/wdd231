<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Your Name">
    <meta name="description" content="Company directory">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Company Directory">
    <meta property="og:type" content="website">
    <meta property="og:image" content="images/IMG_68B6F5EB3A8B-1.jpeg">
    <meta property="og:url" content="https://your-chamber-site.com/directory">

    <title>Company Directory</title>
    <link rel="stylesheet" href="directory.css">
    
    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts Embed -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Link to external ico file -->
    <link rel="icon" href="images/favicon.ico">
</head>
<body>
    <header>
        <h1>Company Directory</h1>
        <nav id="main-nav">
            <ul>
                <li><a href="#home">ðŸ“„ Home</a></li>
                <li><a href="#discover">ðŸ“„ Discover</a></li>
                <li><a href="#directory">ðŸ“„ Directory</a></li>
                <li><a href="#join">ðŸ“„ Join</a></li>
            </ul>
        </nav>
        <nav id="view-toggle">
            <ul>
                <li><button id="grid-view-btn">Grid View</button></li>
                <li><button id="list-view-btn">List View</button></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="companies-container" class="company-grid">
            <!-- Company cards will be injected here -->
        </section>
    </main>
    <footer>
        <p>&copy;<span id="currentyear"></span> Jack Eckersley. Draper Utah</p>
        <p id="lastModified">Last Modified: </p>
    </footer>

    <!-- Inline JavaScript -->
    <script>
        // Function to dynamically set the current year
        const setCurrentYear = () => {
            const currentYear = new Date().getFullYear();
            document.getElementById('currentyear').textContent = currentYear;
        };

        // Function to dynamically display last modified date
        const setLastModifiedDate = () => {
            const lastModified = document.lastModified;
            document.getElementById('lastModified').textContent = `Last Modified: ${lastModified}`;
        };

        // Fetch and display company data
        console.log('Fetching data from directory.json...');
        fetch('data/directory.json')
            .then(response => {
                console.log('Response:', response);
                if (!response.ok) {
                    throw new Error('Network response was not ok: ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                console.log('Data received:', data);
                const companiesContainer = document.getElementById('companies-container');

                if (!data || data.length === 0) {
                    console.log('No companies found.');
                    companiesContainer.innerHTML = '<p>No companies found.</p>';
                    return;
                }

                const companyCards = data.map(company => {
                    const companyCard = document.createElement('div');
                    companyCard.classList.add('company-card');
                    companyCard.innerHTML = `
                        <img src="${company.image}" alt="${company.name} logo">
                        <h3>${company.name}</h3>
                        <p>${company.address}</p>
                        <p>Phone: ${company.phone}</p>
                        <a href="${company.website}" target="_blank">Visit Website</a>
                        <p>Membership Level: ${company.membership}</p>
                        <p>Other Info: ${company.otherInfo}</p>
                    `;
                    return companyCard;
                });

                function displayGridView() {
                    companiesContainer.innerHTML = '';
                    companiesContainer.classList.remove('company-list');
                    companiesContainer.classList.add('company-grid');
                    companyCards.forEach(card => companiesContainer.appendChild(card));
                }

                function displayListView() {
                    companiesContainer.innerHTML = '';
                    companiesContainer.classList.remove('company-grid');
                    companiesContainer.classList.add('company-list');
                    companyCards.forEach(card => companiesContainer.appendChild(card));
                }

                document.getElementById('grid-view-btn').addEventListener('click', displayGridView);
                document.getElementById('list-view-btn').addEventListener('click', displayListView);

                // Default to grid view
                displayGridView();
            })
            .catch(error => console.error('Error fetching company data:', error));

        // Set the current year and last modified date
        setCurrentYear();
        setLastModifiedDate();
    </script>
</body>
</html>
