    <header>
        <h1>Chamber of Commerce</h1>
        <nav id="main-nav">
            <ul>
                <li><a href="#home"> Home</a></li>

                <li><a href="#join">Join</a></li>

            <p id="visitor-message"></p>

            <div class="image-grid">

                    <img src="images/IMG_Lawnmower.jpg" data-src="../images/photo5.jpg" alt="Popular local cafe" class="lazy">

                </figure>
                <figure>

                </figure>
