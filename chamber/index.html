<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jack Eckersley">
    <meta name="description" content="This is for my first assignment of the WDD231">
    <title>Weather API & JSON Display</title>

    <link rel="stylesheet" href="styles/index.css">
    <link rel="icon" href="images/favicon.ico">
</head>

<body>
    <header>
        <h1>Jack Eckersley - Weather and JSON Data</h1>
    </header>

    <main>
        <section>
            <h2>Current Weather in Trier, Germany</h2>
            <p>The current temperature is <span id="current-temp"></span></p>
            <figure>
                <img id="weather-icon" src="images/default-icon.png" alt="Weather Icon">
                <figcaption id="weather-desc"></figcaption>
            </figure>
        </section>

        <section id="forecast">
            <h2>3-Day Weather Forecast</h2>
            <div id="forecast-temp"></div>
        </section>

        <section id="members-list">
            <h2>Membership 3 Members</h2>
            <ul id="members"></ul>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="currentyear"></span> Jack Eckersley. Draper, Utah</p>
        <p id="lastModified">Last Modified: </p>
    </footer>

    <script src="scripts/index.js" defer></script>
</body>

</html>
