<body>
    <header>
        <h1>Chamber of Commerce</h1>
        <nav id="main-nav">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#discover">Discover</a></li>
                <li><a href="directory.html">Directory</a></li>
                <li><a href="#join">Join</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form method="get" action="thankyou.html">
            <label for="firstName">First Name:</label>
            <input name="firstName" id="firstName" type="text" autocomplete="given-name" />

            <label for="lastName">Last Name:</label>
            <input name="lastName" id="lastName" type="text" autocomplete="family-name" />

            <label for="title">Title:</label>
            <input name="title" id="title" type="text" autocomplete="organization-title" />

            <label for="email">Email:</label>
            <input name="email" id="email" type="email" autocomplete="off" />

            <label for="mobileNumber">Mobile Number:</label>
            <input name="mobileNumber" id="mobileNumber" type="tel" autocomplete="tel" />

            <label for="businessOrganizationName">Business Organization Name:</label>
            <input name="businessOrganizationName" id="businessOrganizationName" type="text" autocomplete="organization" />

            <label for="membershipLevel">Membership Level:</label>
            <select name="membershipLevel" id="membershipLevel">
                <option value="">--Please Select an Option--</option>
                <option value="NPMember">NP Membership</option>
                <option value="Bronze">Bronze</option>
                <option value="Silver">Silver</option>
                <option value="Gold">Gold</option>
            </select>
            <div>
                <input type="submit" value="Submit" accesskey="s" />
            </div>
        </form>
    </main>

    <footer>
        <p>&copy;<span id="currentyear"></span> Jack Eckersley. Draper, Utah</p>
        <p id="lastModified">Last Modified: </p>
        <p>For more information, visit my <a href="https://www.jackeckersley.com" target="_blank" rel="noopener noreferrer">personal website</a>.</p>
    </footer>

    <script src="scripts/join.js" defer></script>
</body>

</html>
