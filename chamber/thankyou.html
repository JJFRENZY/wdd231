<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jack Eckersley">
    <meta name="description" content="Thank You for Joining the Chamber of Commerce">
    
    <title>Thank You</title>
    <link rel="stylesheet" href="styles/join.css">
</head>

<body>
    <header>
        <h1>Thank You for Joining!</h1>
    </header>

    <main>
        <p>Your submission has been received.</p>
        <h2>Submitted Information</h2>
        <p><strong>First Name:</strong> <span id="firstNameDisplay"></span></p>
        <p><strong>Last Name:</strong> <span id="lastNameDisplay"></span></p>
        <p><strong>Title:</strong> <span id="titleDisplay"></span></p>
        <p><strong>Email:</strong> <span id="emailDisplay"></span></p>
        <p><strong>Mobile Number:</strong> <span id="mobileNumberDisplay"></span></p>
        <p><strong>Business Organization Name:</strong> <span id="businessOrganizationNameDisplay"></span></p>
        <p><strong>Description:</strong> <span id="descriptionDisplay"></span></p>
        <p><strong>Membership Level:</strong> <span id="membershipLevelDisplay"></span></p>
    </main>

    <footer>
        <p>&copy;<span id="currentyear"></span> Jack Eckersley. Draper, Utah</p>
    </footer>

    <script>
        // Function to display submitted information
        const displaySubmittedInfo = () => {
            const urlParams = new URLSearchParams(window.location.search);
            document.getElementById("firstNameDisplay").innerText = urlParams.get('firstName');
            document.getElementById("lastNameDisplay").innerText = urlParams.get('lastName');
            document.getElementById("titleDisplay").innerText = urlParams.get('title');
            document.getElementById("emailDisplay").innerText = urlParams.get('email');
            document.getElementById("mobileNumberDisplay").innerText = urlParams.get('mobileNumber');
            document.getElementById("businessOrganizationNameDisplay").innerText = urlParams.get('businessOrganizationName');
            document.getElementById("descriptionDisplay").innerText = urlParams.get('description');
            document.getElementById("membershipLevelDisplay").innerText = urlParams.get('membershipLevel');
        };

        // Set the current year in the footer
        const setCurrentYear = () => {
            document.getElementById("currentyear").innerText = new Date().getFullYear();
        };

        // On load
        window.onload = () => {
            displaySubmittedInfo();
            setCurrentYear();
        };
    </script>
</body>

</html>
